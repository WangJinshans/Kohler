<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="../Script/layui/css/layui.css" rel="stylesheet" />
    <script src="../Script/jquery-3.2.1.min.js"></script>
    <script src="../Script/layui/layui.js"></script>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>文件转移选项</legend>
    </fieldset>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">供应商编号</label>
            <div class="layui-input-block">
                <input id="inputNormalCode" style="margin-right:40px;" type="text" autocomplete="off" placeholder="请输入正式供应商编号" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">转移模式</label>
            <div class="layui-input-block">
                <input type="checkbox" id="ckALL" name="1" value="将用审批系统内的文件覆盖管理系统内的文件" title="覆盖旧文件" lay-skin="primary" checked>
                <input type="checkbox" id="ckAPPEND" name="2" value="只向管理系统中插入其中不存在的文件" title="只添加新文件" lay-skin="primary">
            </div>
        </div>
    </form>

    <script>
        layui.use(['form','layer'], function(){
            var form = layui.form()
            , layer = layui.layer;

            form.on('checkbox', function (data) {
                //console.log(data.elem); //得到checkbox原始DOM对象
                //console.log(data.elem.checked); //是否被选中，true或者false
                //console.log(data.value); //复选框value值，也可以通过data.elem.value得到
                //console.log(data.othis); //得到美化后的DOM对象
                if (data.elem.checked) {
                    layer.tips(data.elem.value, data.othis, {
                        tips: [1, '#3595CC'],
                        time: 4000
                    });

                    $(data.elem).siblings("input").prop('checked', false);
                    form.render('checkbox');
                }
            });
        });
    </script>
</body>
</html>
