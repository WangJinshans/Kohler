<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Script/fine-uploader/fine-uploader-new.css" />
    <link rel="stylesheet" href="../Script/layui/css/layui.css" />
    <!--<link rel="stylesheet" href="../Script/laydate/theme/default/laydate.css" />-->
    <script src="../Script/jquery-3.2.1.min.js"></script>
    <script src="../Script/layui/layui.js"></script>
    <script src="../Script/fine-uploader/jquery.fine-uploader.js"></script>
    <script type="text/template" id="qq-template-manual-trigger">
        <div class="qq-uploader-selector qq-uploader" qq-drop-area-text="拖动文件到此处">
            <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
                <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
            </div>
            <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
                <span class="qq-upload-drop-area-text-selector"></span>
            </div>
            <div class="buttons">
                <div class="qq-upload-button-selector qq-upload-button">
                    <div>选择文件</div>
                </div>
                <button type="button" id="trigger-upload" onclick="onUploadBtnClicked()" class="btn btn-primary">
                    <i class="icon-upload icon-white"></i> 上传
                </button>
            </div>
            <span class="qq-drop-processing-selector qq-drop-processing">
                <span>正在处理...</span>
                <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
            </span>
            <ul class="qq-upload-list-selector qq-upload-list" aria-live="polite" aria-relevant="additions removals">
                <li>
                    <div class="qq-progress-bar-container-selector">
                        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
                    </div>
                    <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                    <img class="qq-thumbnail-selector" qq-max-size="100" qq-server-scale>
                    <span class="qq-upload-file-selector qq-upload-file"></span>
                    <span class="qq-edit-filename-icon-selector qq-edit-filename-icon" aria-label="Edit filename"></span>
                    <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
                    <span class="qq-upload-size-selector qq-upload-size"></span>
                    <button type="button" class="qq-btn qq-upload-cancel-selector qq-upload-cancel">取消</button>
                    <button type="button" class="qq-btn qq-upload-retry-selector qq-upload-retry">重试</button>
                    <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">删除</button>
                    <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
                </li>
            </ul>
            <dialog class="qq-alert-dialog-selector">
                <div class="qq-dialog-message-selector"></div>
                <div class="qq-dialog-buttons">
                    <button type="button" class="qq-cancel-button-selector">关闭</button>
                </div>
            </dialog>
            <dialog class="qq-confirm-dialog-selector">
                <div class="qq-dialog-message-selector"></div>
                <div class="qq-dialog-buttons">
                    <button type="button" class="qq-cancel-button-selector">否</button>
                    <button type="button" class="qq-ok-button-selector">是</button>
                </div>
            </dialog>
            <dialog class="qq-prompt-dialog-selector">
                <div class="qq-dialog-message-selector"></div>
                <input type="text">
                <div class="qq-dialog-buttons">
                    <button type="button" class="qq-cancel-button-selector">取消</button>
                    <button type="button" class="qq-ok-button-selector">确定</button>
                </div>
            </dialog>
        </div>
    </script>
    <script type="text/template" id="qq-template-gallery">
        <div class="qq-uploader-selector qq-uploader qq-gallery" qq-drop-area-text="Drop files here">
            <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
                <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                     class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
            </div>
            <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
                <span class="qq-upload-drop-area-text-selector"></span>
            </div>
            <div class="qq-upload-button-selector qq-upload-button">
                <div>Upload a file</div>
            </div>
            <span class="qq-drop-processing-selector qq-drop-processing">
                <span>Processing dropped files...</span>
                <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
            </span>
            <ul class="qq-upload-list-selector qq-upload-list" role="region" aria-live="polite"
                aria-relevant="additions removals">
                <li>
                    <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
                    <div class="qq-progress-bar-container-selector qq-progress-bar-container">
                        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                             class="qq-progress-bar-selector qq-progress-bar"></div>
                    </div>
                    <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
                    <div class="qq-thumbnail-wrapper">
                        <img class="qq-thumbnail-selector" qq-max-size="120" qq-server-scale>
                    </div>
                    <button type="button" class="qq-upload-cancel-selector qq-upload-cancel">X</button>
                    <button type="button" class="qq-upload-retry-selector qq-upload-retry">
                        <span class="qq-btn qq-retry-icon" aria-label="Retry"></span>
                        Retry
                    </button>
                    <div class="qq-file-info">
                        <div class="qq-file-name">
                            <span class="qq-upload-file-selector qq-upload-file"></span>
                            <span class="qq-edit-filename-icon-selector qq-btn qq-edit-filename-icon"
                                  aria-label="Edit filename"></span>
                        </div>
                        <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
                        <span class="qq-upload-size-selector qq-upload-size"></span>
                        <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">
                            <span class="qq-btn qq-delete-icon" aria-label="Delete"></span>
                        </button>
                        <button type="button" class="qq-btn qq-upload-pause-selector qq-upload-pause">
                            <span class="qq-btn qq-pause-icon" aria-label="Pause"></span>
                        </button>
                        <button type="button" class="qq-btn qq-upload-continue-selector qq-upload-continue">
                            <span class="qq-btn qq-continue-icon" aria-label="Continue"></span>
                        </button>
                    </div>
                </li>
            </ul>
            <dialog class="qq-alert-dialog-selector">
                <div class="qq-dialog-message-selector"></div>
                <div class="qq-dialog-buttons">
                    <button type="button" class="qq-cancel-button-selector">Close</button>
                </div>
            </dialog>
            <dialog class="qq-confirm-dialog-selector">
                <div class="qq-dialog-message-selector"></div>
                <div class="qq-dialog-buttons">
                    <button type="button" class="qq-cancel-button-selector">No</button>
                    <button type="button" class="qq-ok-button-selector">Yes</button>
                </div>
            </dialog>
            <dialog class="qq-prompt-dialog-selector">
                <div class="qq-dialog-message-selector"></div>
                <input type="text">
                <div class="qq-dialog-buttons">
                    <button type="button" class="qq-cancel-button-selector">Cancel</button>
                    <button type="button" class="qq-ok-button-selector">Ok</button>
                </div>
            </dialog>
        </div>
    </script>
    <style>
        #trigger-upload {
            color: white;
            background-color: #00ABC7;
            font-size: 14px;
            padding: 7px 20px;
            background-image: none;
        }

        #fine-uploader-manual-trigger .qq-upload-button {
            margin-right: 15px;
        }

        #fine-uploader-manual-trigger .buttons {
            width: 36%;
        }

        #fine-uploader-manual-trigger .qq-uploader .qq-total-progress-bar-container {
            width: 60%;
        }
    </style>
</head>
<body>
    <div id="date-select" class="layui-form-pane" style="width:550px;margin:0 auto;">
        <div class="layui-form-item">
            <label class="layui-form-label">范围选择</label>
            <div class="layui-input-inline">
                <input class="layui-input" placeholder="开始日" id="LAY_demorange_s">
            </div>
            <div class="layui-input-inline">
                <input class="layui-input" placeholder="截止日" id="LAY_demorange_e">
            </div>
        </div>
    </div>
    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            var start = {
                min: '2000-01-01 0:0:0'/*laydate.now()*/
              , max: '2099-06-16 23:59:59'
              , istoday: false
              , choose: function (datas) {
                  end.min = datas; //开始日选好后，重置结束日的最小日期
                  end.start = datas //将结束日的初始值设定为开始日
              }
            };

            var end = {
                min: '2000-01-01 0:0:0'/*laydate.now()*/
              , max: '2099-06-16 23:59:59'
              , istoday: false
              , choose: function (datas) {
                  start.max = datas; //结束日选好后，重置开始日的最大日期
              }
            };

            document.getElementById('LAY_demorange_s').onclick = function () {
                start.elem = this;
                laydate(start);
            }
            document.getElementById('LAY_demorange_e').onclick = function () {
                end.elem = this
                laydate(end);
            }

        });
    </script>
    <div id="fine-uploader-validation" style="min-height: 150px"></div>
    <script>
        var requestType, tempVendorID, tempVendorName, fileTypeID, factoryName, needSetDate;
        var resultJSON;


        function setOwnParams(type, vendorID, vendorName, typeID, needDate) {
            tempVendorID = vendorID;
            tempVendorName = vendorName;
            fileTypeID = typeID;
            requestType = type;
            needSetDate = needDate;

            var dateSelect = document.getElementById('date-select');
            if (!needDate) {
                dateSelect.style.display = "none";
                dateSelect.style.visibility = 'hidden';
            }
        }

        function getUploadResult() {
            return resultJSON;
        }

        var restrictedUploader = new qq.FineUploader({
            element: document.getElementById("fine-uploader-validation"),
            template: 'qq-template-manual-trigger',
            folders: true,
            autoUpload: false,
            request: {
                endpoint: '../ASHX/File_Upload_End_Point.ashx'
            },
            text: {
                uploadButton: '上传'
            },
            multiple: false,
            params: {

            },
            thumbnails: {
                placeholders: {
                    waitingPath: '../Script/fine-uploader/placeholders/waiting-generic.png',
                    notAvailablePath: '../Script/fine-uploader/placeholders/not_available-generic.png'
                }
            },
            messages: {
                typeError: "文件类型错误",
                sizeError: "文件过大",
                emptyError: "文件不能为空",
                noFilesError: "无文件可上传"
            },
            validation: {
                allowedExtensions: ['pdf'],
                itemLimit: 50,//TODO::参数放入Setting
                sizeLimit: 314572800 // 50 kB = 50 * 1024 bytes
            },
            debug: true,
            showMessage: function (message) {

            },
            callbacks: {
                onSubmit: function (id, fileName) {

                },
                onUpload: function (id, fileName) {

                },
                onProgress: function (id, fileName, loaded, total) {

                },
                onComplete: function (id, fileName, responseJSON) {
                    resultJSON = responseJSON;
                    localStorage.setItem('uploadResult', JSON.stringify(resultJSON));
                    showMsg(responseJSON['message']);
                    closePage();
                    //setTimeout("closePage",1500);
                },
                onCancel: function (id, fileName) {

                },
                onError: function (id, fileName, reason, request) {
                    showMsg(reason);
                }
            }
        });

        function closePage() {
            if (true) {
                parent.layui.layer.closeAll('iframe');
            }
        }

        function sleep(numberMillis) {
            var now = new Date();
            var exitTime = now.getTime() + numberMillis;
            while (true) {
                now = new Date();
                if (now.getTime() > exitTime)
                    return;
            }
        }

        function showMsg(message) {
            layui.use(['layer'], function () {
                var layer = layui.layer;
                layer.msg(message);
            });
        }

        function onUploadBtnClicked() {
            var start = document.getElementById('LAY_demorange_s').value;
            var end = document.getElementById('LAY_demorange_e').value;
            if (needSetDate) {
                if (start == "" || end == "") {
                    showMsg('请选择文件有效期');
                    return;
                }
            } else {
                layui.use('laydate', function () {
                    var laydate = layui.laydate;

                    start = laydate.now();
                    end = '2099-06-16';
                });
            }


            restrictedUploader.setParams({
                path: "./files/",
                requestType: requestType, //requestType
                tempVendorID: tempVendorID,
                tempVendorName: tempVendorName,
                fileTypeID: fileTypeID,
                startTime: start,
                endTime: end
            });
            restrictedUploader.uploadStoredFiles();
        }

    </script>
</body>
</html>
