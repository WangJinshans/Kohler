<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="../Script/layui/css/layui.css" rel="stylesheet" />
    <script src="../Script/jquery-3.2.1.min.js"></script>
    <script src="../Script/layui/layui.js"></script>
    <script>
        //初始化所有选项为off状态
        //faren = 'off', range = 'off', stock = 'off', place = 'off';
        //partTwo = 'off', partThree = 'off', partFour = 'off';

        layui.use(['form'], function () {
            var form = layui.form()
            , layer = layui.layer;
            var localStorage = window.localStorage;
            //监听指定开关
            form.on('switch(switchPartOne)', function (data) {
                if (document.getElementById("switchLegalPerson").style.display == "block") {
                    document.getElementById("switchLegalPerson").style.display = "none";
                    document.getElementById("labelPartOne").innerHTML = "法人更改"
                    localStorage.setItem("faren", "on");
                    layer.msg('法人更改');
                }
                else {
                    document.getElementById("labelPartOne").innerHTML = "法人未更改"
                    document.getElementById("switchLegalPerson").style.display = "block";
                    faren = "off";
                    layer.msg('法人未更改');
                    localStorage.setItem("faren", "off");
                }
            });
            form.on('switch(workRange)', function (data) {
                var checked = document.getElementById("workRangeSwitch").checked;
                if (checked) {
                    layer.msg('营业范围变更');
                    localStorage.setItem("range", "on");
                } else {
                    range = "off";
                    localStorage.setItem("range", "off");
                }
                
            });
            form.on('switch(stock)', function (data) {
                var checked = document.getElementById("stockSwitch").checked;
                if (checked) {
                    layer.msg('股份变更');
                    localStorage.setItem("stock", "on");
                } else {
                    localStorage.setItem("stock", "off");
                }
            });
            form.on('switch(workPlace)', function (data) {
                var checked = document.getElementById("workPlaceSwitch").checked;
                if (checked) {
                    layer.msg('实际经营场所变更');
                    localStorage.setItem("place", "on");

                } else {
                    localStorage.setItem("place", "off");
                }
            });

            form.on('switch(switchPartTwo)', function (data) {
                var checked = document.getElementById("partTwoSwitch").checked;
                if (checked) {
                    layer.msg('供应商地址、电话、传真、邮箱变更');
                    localStorage.setItem("partTwo", "on");
                } else {
                    localStorage.setItem("partTwo", "off");
                }
            });
            form.on('switch(switchPartThree)', function (data) {
                var checked = document.getElementById("partThreeSwitch").checked;
                if (checked) {
                    layer.msg('供应商银行信息变更');
                    localStorage.setItem("partThree", "on");
                } else {
                    localStorage.setItem("partThree", "off");

                }
            });
            form.on('switch(switchPartFour)', function (data) {
                var checked = document.getElementById("partFourSwitch").checked;
                if (checked) {
                    layer.msg('供应商账期付款方式变更');
                    localStorage.setItem("partFour", "on");

                } else {
                    localStorage.setItem("partFour", "off");
                }
            });

            form.on('submit(submits)', function (data) {

            });


        });
        window.onload = function () {
            localStorage.setItem("faren", "off");
            localStorage.setItem("range", "off");
            localStorage.setItem("place", "off");
            localStorage.setItem("stock", "off");
            localStorage.setItem("partTwo", "off");
            localStorage.setItem("partThree", "off");
            localStorage.setItem("partFour", "off");
        }
    </script>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>供应商信息修改</legend>
    </fieldset>

    <!--供应商名称是否修改-->

    <form class="layui-form" action="">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top:20px;width:230px;text-align:center">供应商名称修改</fieldset>
        <div class="layui-form-item">
            <label id="labelPartOne" style="width:230px;" class="layui-form-label">法人更改</label>
            <div class="layui-input-block">
                <input type="checkbox" checked="" name="legalPerson" lay-skin="switch" lay-filter="switchPartOne" lay-text="ON|OFF">
            </div>
        </div>
        <div id="switchLegalPerson" style="display:none;" class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">营业范围是否更改</label>
                <input id="workRangeSwitch" type="checkbox" name="range" lay-skin="switch" lay-text="ON|OFF" lay-filter="workRange">
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">股份是否更改</label>
                <input id="stockSwitch" type="checkbox" name="stocks" lay-skin="switch" lay-text="ON|OFF" lay-filter="stock">
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">经营场所是否更改</label>
                <input id="workPlaceSwitch" type="checkbox" name="place" lay-skin="switch" lay-text="ON|OFF" lay-filter="workPlace">
            </div>
        </div>


        <!--供应商地址、电话、传真、邮箱修改是否修改-->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top:20px;width:230px;">供应商地址、电话、传真、邮箱修改</fieldset>
        <div class="layui-form-item">
            <label style="width:230px;" class="layui-form-label">供应商地址、电话、传真、邮箱修改</label>
            <div class="layui-input-block">
                <input type="checkbox" id="partTwoSwitch" checked="" name="namePartTwoSwitch" lay-skin="switch" lay-filter="switchPartTwo" lay-text="ON|OFF">
            </div>
        </div>
       

        <!--供应商银行信息是否修改-->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top:20px;width:230px;">供应商银行信息修改</fieldset>
        <div class="layui-form-item">
            <label style="width:230px;" class="layui-form-label">供应商银行信息是否修改</label>
            <div class="layui-input-block">
                <input type="checkbox" id="partThreeSwitch" checked="" name="namePartThreeSwitch" lay-skin="switch" lay-filter="switchPartThree" lay-text="ON|OFF">
            </div>
        </div>

        <!--供应商账期付款方式修改-->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top:20px;width:230px;">供应商账期付款方式修改</fieldset>
        <div class="layui-form-item">
            <label style="width:230px;" class="layui-form-label">供应商账期付款方式是否修改</label>
            <div class="layui-input-block">
                <input type="checkbox" id="partFourSwitch" checked="" name="namePartFourSwitch" lay-skin="switch" lay-filter="switchPartFour" lay-text="ON|OFF">
            </div>
        </div>
    </form>   
</body>
</html>
